<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>

<body>
    <h1>Today's Expenses</h1>

    <div class="container">
        <div class="total-balance-container">
            <h3>Your Balance:</h3>
            <h1 id="balance">£0.00</h1>
        </div>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="income" class="money plus">+£0.00</p>
            </div>
            <div>
                <h4>Expenses</h4>
                <p id="expenses" class="money minus">-£0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- Dynamically render the list items with JS -->
        </ul>
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="item">Item</label>
                <input type="text" id="item" placeholder="Enter item">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> <span>(negative - expense, positive - income)</span></label>
                <input type="text" id="amount" placeholder="Enter amount">
            </div>
            <button class="submit-btn">Add Transaction</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
